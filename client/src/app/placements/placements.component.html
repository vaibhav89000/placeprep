<div class="container mt-5">


  <div *ngFor="let row of showBlogs" class="row">
    <div *ngFor="let col of row" class="col-sm-4 col-12">
      <div class="card text-white bg-primary mb-3" style="max-width: 20rem;" (click)="view(col._id)">
        <div class="card-header">{{col.company}}</div>
        <div class="card-body">
          <p class="card-text"><span>Rounds</span> {{col.rounds}}</p>
          <p class="card-title"><span>Type Of Offer</span> {{col.typeOffer}}</p>
          <p class="card-text"><span>Role</span> {{col.role}}</p>
          <p class="card-text"><span>Package</span> {{col.role}}</p>

        </div>
      </div>
    </div>
  </div>

  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>


</div>
