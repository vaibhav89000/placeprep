<div class="container mt-5">


  <form [formGroup]="form" >
    <fieldset>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="exampleInputEmail1">Filter</label>
            <select formControlName="filter" class="form-control" id="exampleSelect1">

          <option *ngFor="let role of options" [value]="role">{{role}}</option>
        </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleInputEmail1">Search</label>
            <input type="email" formControlName="search"
            class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp"
              placeholder="Search">
          </div>
        </div>
      </div>

    </fieldset>
  </form>

  <div *ngFor="let row of showBlogs" class="row">
    <div *ngFor="let col of row" class="col-sm-4 col-12">
      <div class="card text-white bg-primary mb-3" style="max-width: 20rem;" (click)="view(col._id)">
        <div class="card-header">{{col.company}}</div>
        <div class="card-body">
          <p class="card-text"><span>Rounds</span> {{col.rounds}}</p>
          <p class="card-title"><span>Type Of Offer</span> {{col.typeOffer}}</p>
          <p class="card-text"><span>Role</span> {{col.role}}</p>
          <p class="card-text"><span>Package</span> {{col.package}} Lakhs</p>

        </div>
      </div>
    </div>
  </div>

  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>


</div>
